<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Sweep</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="reservation.css">
    <link rel="shortcut icon" href="image/cleaninglogo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <section>
        <nav>
            <div class="logo">
                <h1>Cleaning <span>Sweep</span></h1>
            </div>

            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#About">About Us</a></li>
                <li><a href="../index.html#Mission">Mission/Vision</a></li>
                <li><a href="../index.html#Services">Services</a></li>
            </ul>

        </nav>
        <div class="bg"> </div>
        <div class="reservation-container">
            <h1>Book a Cleaning Service</h1>
            <form id="reservationForm" action="#">
                <h2>Contact Information</h2>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
    
                <label for="address">Property Address:</label>
                <input type="text" id="address" name="address" required>
    
                <h2>Service Requested</h2>
                <label for="service">Interested In:</label>
                <select id="service" name="service" required onchange="showResponse()">
                    <option value="" disabled selected>Select a service</option>
                    <option value="Residential Cleaning">Residential Cleaning</option>
                    <option value="Commercial Cleaning">Commercial Cleaning</option>
                    <option value="Special Cleaning">Special Cleaning</option>
                </select>
    
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
    
                <input type="button" class="book-btn" value = "Book Now">
            </form>
    
            <!-- This is where the response message will be shown -->
            <div id="responseMessage" class="response-message"></div>
        </div>

    </section>

    <script src="reservation.js"></script>

</body>
</html>
